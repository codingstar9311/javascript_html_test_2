<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/library/toastr.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

          href="https://fonts.googleapis.com/css?family=Tangerine">

</head>
<body>
<div class="container" style="display: flex">
    <div class="open-menubar-button">
        <i class="fa fa-bars open-menu-icon" title="show sidebar" onclick="onToggleSidebar(event, 'show')"  style="color: deepskyblue; font-size: 28px"></i>
    </div>
    <div class="sidebar hide-sidebar" style="background-image: url('./images/sidebar-background.jpg')">
        <div class="close-wrapper">
            <i class="fa fa-times close-menu-icon" onclick="onToggleSidebar(event, 'hide')" style="color: white; font-size: 28px"></i>
        </div>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="#"><i class="far fa-credit-card"></i>Educations</a></li>
            <li><a href="#"><i class="fas fa-file-invoice"></i>Expertise</a></li>
        </ul>
    </div>
    <div class="main-container">
        <div class="row">
            <div class="col-lg-6 col-sm-12 py-2 title-contact-info">
                Email: <a href="mailto:test@test.com" style="color: red">test@test.com</a>
            </div>
            <div class="col-lg-6 col-sm-12 py-2 title-contact-info">
                Phone Number: <a href="tel:+1 123 456 7890" style="color: red">+1 123 456 7890</a>
            </div>
        </div>
        <div class="row">
            <div class="col-12 py-2 welcome-title">
                <h2 class="welcome-title">
                    Welcome to visit!
                </h2>
            </div>
        </div>
        <br/>
        <h3 class="text-center">My animals</h3>
        <div class="row align-items-center image-wrapper">
            <div class="col-lg-3 col-md-4 col-sm-12 px-1 py-1 text-center">
                <img class="img-fluid" src="./uploads/images/image01.jpg" alt="./uploads/images/image01.jpg"/>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-12 px-1 py-1 text-center">
                <img class="img-fluid" src="./uploads/images/image02.jpg" alt="./uploads/images/image02.jpg"/>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-12 px-1 py-1 text-center">
                <img class="img-fluid" src="./uploads/images/image03.jpg" alt="./uploads/images/image03.jpg"/>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-12 px-1 py-1 text-center">
                <img class="img-fluid" src="./uploads/images/image04.jpg" alt="./uploads/images/image03.jpg"/>
            </div>

                <img class="img-fluid" src="./uploads/images/image05.jpg" alt="./uploads/images/image03.jpg"/>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-12 px-1 py-1 text-center">
                <img class="img-fluid" src="./uploads/images/image06.jpg" alt="./uploads/images/image03.jpg"/>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-12 px-1 py-1 text-center">
                <img class="img-fluid" src="./uploads/images/image07.jpg" alt="./uploads/images/image03.jpg"/>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-12 px-1 py-1 text-center">
                <img class="img-fluid" src="./uploads/images/image08.jpg" alt="./uploads/images/image03.jpg"/>
            </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
<script src="./js/library/toastr.js"></script>
<script src="js/app.js"></script>

</html>
